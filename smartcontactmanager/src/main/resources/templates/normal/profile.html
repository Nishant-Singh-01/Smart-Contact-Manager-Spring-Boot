<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<section>

  <div class="container">
    <div class="card">
      <div class="card-body">
       <div class="container text-center">
         <img src=""style="height:200px;width:200px;"  alt="no image" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" >
       </div>
<div class="text-center mt-3 fw-bold" th:text="${user.name}"></div>
        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">#USERID</th>
            <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${user.email}"></span></td>

          </tr>

          <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.role}"></span></td>

          </tr>

          <tr>
            <th scope="row">Account Active</th>
            <td><span th:text="${user.enabled}"></span></td>

          </tr>

          <tr>
            <th scope="row">About You</th>
            <td><span th:text="${user.about}"></span></td>

          </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
