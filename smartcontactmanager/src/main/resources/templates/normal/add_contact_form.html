<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Contact</title>
</head>
<body>
<section>

    <div class="card ms-4 me-2">
        <div class="card-body ml-3 ">
            <!--Message Box-->
            <div th:if="${success}" th:text="${success}" class="alert alert-primary text-center " role="alert">
                A simple primary alertâ€”check it out!
            </div>
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">

                    <div class="col-md-10 offset-md-1">
                       <form action="#"
                       th:object="${contact}"
                             enctype="multipart/form-data"

                             th:action="@{/user/process-contact}"
                             class="mt-2"
                             method="post">
                       <!--First Name-->
                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <div class="input-group-text ">
                                       <i class="fa fa-plus "></i>&nbsp;
                                   </div>

                               </div>
                               <input required type="text" id="firstName" name="name" placeholder="Enter the Name Here" class="form-control">
                           </div>

             <!--Second Name Start-->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text ">
                                       <i class="fas fa-user-alt "></i>&nbsp;
                                   </div>

                               </div>
                               <input required type="text" id="secondName" name="secondName" placeholder="Enter the NickName Here" class="form-control">
                           </div>
              <!--Phone Field-->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text ">
                                       <i class="fa fa-phone "></i>&nbsp;
                                   </div>

                               </div>
                               <input type="number" id="phone" name="phone" placeholder="Enter the Phone Number Here" class="form-control">
                           </div>
             <!--Email Field-->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text ">
                                     @
                                   </div>

                               </div>
                               <input required type="email" id="email" name="email" placeholder="Enter the Email Id Here" class="form-control">
                           </div>

                 <!--Work Field-->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text ">
                                       <i class="fa fa-briefcase "></i>
                                   </div>

                               </div>
                               <input  required type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control">
                           </div>
                         <!--Description here-->
                         <div class="form-group mt-3">
                             <textarea id="mytextarea" name="description"
                                     rows="10"
                                       class="form-control"
                                       placeholder="Enter Your Description Here"
                            ></textarea>

                         </div>

                <!--Image Field -->
                        <div class="custom-file mt-3">
                            <input type="file"
                            name="profileImage">
                        </div>

                           <div class="container text-center mt-3">
                               <button class="btn btn-outline-primary">Save Contact</button>
                           </div>

                       </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
<!--Tiny Mce-->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
      selector: '#mytextarea', //Configured for an id, however change it to <selector: 'textarea'> to target textarea tags
      plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
      toolbar_mode: 'floating',
    });
</script>

</section>
</body>
</html>
